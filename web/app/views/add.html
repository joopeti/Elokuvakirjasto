<h2 id="otsikko">Add new movie</h2>
<div id="addMovie">
    <form name="addmovie">
        <p>{{message}}</p>
        <input type="text" placeholder="name" ng-model="name" required>
        <input type="text" placeholder="director" ng-model="director" required>
        <input type="text" placeholder="year" ng-model="year" required>
        <input type="text" placeholder="description" ng-model="description" required>
        <button ng-click="addMovie()" ng-disabled="addmovie.$invalid">add movie</button>
    </form>
</div>
