<h2 id="otsikko">Edit movie</h2>
<div id="editMovie">
    <form name="addmovie">
        <input type="text" placeholder="name" ng-model="movie.name" required>
        <input type="text" placeholder="director" ng-model="movie.director" required>
        <input type="text" placeholder="year" ng-model="movie.year" required>
        <input type="text" placeholder="description" ng-model="movie.description" required>
        <button ng-click="save()" ng-disabled="editMovie.$invalid">save changes</button>
    </form>
</div>
